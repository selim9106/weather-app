    <header class="header">

            <form class="header__nav__form">

                    <div class="header__nav__list__item" id="location"></div>

    <main class="main">
 
        <!-----------------------template-string--------------------
        <article class="main__article">
            <a href="#" class="main__article__slider main__article__slider--left"></a>
            <a href="#" class="main__article__slider main__article__slider--right"></a>

            ------------------------ carousel ---------------------
            <section class="main__article__section main__article__section--city">
                <h1 class="section__city" id="city">Charleroi</h1>
                <nav class ="section__nav">
                    <ul class="section__nav__buttons">
                        <li class="section__nav__buttons__btn"></li>
                        <li class="section__nav__buttons__btn"></li>
                        <li class="section__nav__buttons__btn"></li>
                        <li class="section__nav__buttons__btn"></li>
                    </ul>
                </nav>
            </section>

            ------------------------ Today's weather ---------------------
            <section class="main__article__section main__article__section--todaysweather">
                <div class="main__article__section__time">
                    <h2 class="section__time__item section__time__item--day" id="date">Thursday 18 Aug</h2>
                    <h3 class="section__time__item section__time__item--hour" id="time">03:04 PM</h3>
                </div>

                <section class="main__article__section__todayweather">

                    <div class="todayweather__temp">
                        <p class="todayweather__temp__degrees"><span class="degreevalue"></span><span class="degreeicon" id="degreeiconbig">&deg;</span></p>
                        <button class="todayweather__temp__toggle" id="toggleunit">&deg;C</button>
                    </div>

                    <div class="todayweather__picture">

                        <figure class="todayweather__picture__icon">
                            <iconify-icon icon="ion:partly-sunny-sharp" style="color: white;" width="80" height="80"></conify-icon>
                        </figure>
                        <figcaption class="todayweather__picture__caption">20&deg;/27&deg; Feels like 30&deg;</figcaption>

                    </div>
                </section>

                

            </section>



            --------------------- weather forecasts -------------------------

            <section class="main__article__section main__article__section--forecast">
                <ul class="main__article__section__list">
                    <li class="main__article__section__list__blockday">
                        <h5 class="blockday__title">Friday</h5>
                        <div class="blockday__icons">
                            <iconify-icon inline icon="fluent:weather-drizzle-24-filled" style="color: white;"></iconify-icon> <iconify-icon inline icon="fluent:weather-moon-48-filled" style="color: white;"></iconify-icon>
                        </div>
                        <div class="blockday__rain">

                            <iconify-icon inline icon="fluent:drop-24-filled" style="color: white;"></iconify-icon> 65%

                        </div>
